<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Social links profile</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">
<meta http-equiv="refresh" content="1">
</head>
<body>
  <div class="main-container">
    <div class="name-section">
      <img src="assets/images/avatar-jessica.jpeg" id="profile-icon" alt="icon">
      <p id="name">Jessica Randall</p>
      <p id="location">London, United Kingdom</p>
      <p id="quote">"Front-end developer and avid reader."</p>
    </div>
    <div class="button-section">
      <button class="github">GitHub</button>
      <button class="frontend-mentor">Frontend Mentor</button>
      <button class="linkedIn">LinkedIn</button>
      <button class="twitter">Twitter</button>
      <button class="instagram">Instagram</button>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AJsem" target="_blank">JxGrim</a>.
  </div>
</body>
</html>
